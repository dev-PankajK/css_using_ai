<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS vs Plain CSS</title>
    <style>
        /* Plain CSS Section */
        .plain-section {
            display: grid;
            place-items: center;
            margin-top: 20px;
            padding: 20px;
            border: 2px solid #4CAF50;
            border-radius: 12px;
            background: linear-gradient(to right, #FF5722, #FFC107);
        }

        .plain-section h1 {
            font-size: 24px;
            font-weight: bold;
        }

        .plain-section p {
            font-size: 16px;
            margin-top: 10px;
        }

        .plain-button {
            margin-top: 15px;
            padding: 8px 16px;
            font-size: 14px;
            color: white;
            background-color: #4CAF50;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        .plain-button:hover {
            background-color: #388E3C;
        }
    </style>

    <!-- Import Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <h1>Reference: <a href="https://chatgpt.com/share/66f2bc81-37c4-8006-9740-f0502a10e26a" target="_blank">Explaination see here</a></h1>
    <!-- Section with Tailwind CSS -->
    <section class="p-6 bg-gradient-to-r from-purple-500 to-green-600 rounded-xl shadow-lg max-w-xl mx-auto mt-10">
        <h1 class="text-2xl font-bold text-white">This is Tailwind CSS</h1>
        <p class="text-white mt-4">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Donec non orci nisi.</p>
        <button class="mt-4 bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
            Tailwind Button
        </button>
    </section>

    <!-- Section with Plain CSS -->
    <section class="plain-section">
        <h1>This is Plain CSS</h1>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Donec non orci nisi.</p>
        <button class="plain-button">Plain CSS Button</button>
    </section>

</body>
</html>
