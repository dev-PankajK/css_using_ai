<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Circle</title>
</head>
<body><!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SVG with HTML Content</title>
    </head>
    <body>
        <svg width="200" height="200">
            <!-- Create a circle -->
            <circle cx="100" cy="100" r="100" fill="aqua" />
            
            <!-- Use foreignObject to insert HTML content inside SVG -->
            <foreignObject x="50" y="50" width="100" height="100">
                <div xmlns="http://www.w3.org/1999/xhtml" style="font-size:16px; text-align:center; color:red;">
                    Hello in Circle
                </div>
            </foreignObject>
        </svg>
    </body>
    </html>
    
    <svg width="200" height="200">
        <circle cx="100" cy="100" r="100" fill="aqua" >
            <div>
                
            </div>
        </circle>
    </svg>
</body>
</html>
