<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .image_wrapper {
            height: 2.5rem;
            width: 2.5rem;
            display: flex;
        }

        .image_wrapper img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .chat_notification{
            display: flex;
            align-items: center;
            border: 2px solid rgb(117, 112, 112);
            border-radius: 0.5rem;
            background-color: aliceblue;
        }
    </style>
</head>

<body>
    <div class="chat_notification">
        <div class="image_wrapper">
            <img src="https://cultureofyes.ca/wp-content/uploads/2020/04/chit-chat.png?w=177&h=177" alt="image">
        </div>
        <div class="content">
            <h1>ChitChat</h1>
            <p>You have a new message</p>
        </div>

    </div>
</body>

</html>
